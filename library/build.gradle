buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.1'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'maven'
apply plugin: 'signing'


version '1.0.0'
group 'es.claucookie'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

}

dependencies {
}


android.libraryVariants
publishing {
    publications {
        maven(MavenPublication) {
            artifact "build/libs/MiniEqualizer-${version}.aar"
            artifactId 'library'
        }
    }
}

def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}

signing {
    required { isReleaseBuild() && gradle.taskGraph.hasTask("uploadArchives") }
    sign configurations.archives
}

uploadArchives {
    configuration = configurations.archives
    repositories.mavenDeployer {
        beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

        repository(url: sonatypeRepo) {
            authentication(userName: sonatypeUsername,
                    password: sonatypePassword)
        }
        snapshotRepository(url: sonatypeSnapshotRepo) {
            authentication(userName: sonatypeUsername,
                    password: sonatypePassword)
        }

        pom.project {
            name 'Mini Equalizer for Android'
            packaging 'aar'
            description 'This library lets you add an animated mini equalizer similar to Play Music one.'
            url 'https://github.com/claucookie/mini-equalizer-library-android'
            artifactId 'library'

            scm {
                url 'scm:git@github.com:claucookie/mini-equalizer-library-android.git'
                connection 'scm:git@github.com:claucookie/mini-equalizer-library-android.git'
                developerConnection 'scm:git@github.com:claucookie/mini-equalizer-library-android.git'
            }

            licenses {
                license {
                    name 'GPL license'
                    url 'http://www.gnu.org/licenses/gpl-2.0.html'
                    distribution 'repo'
                }
            }

            developers {
                developer {
                    id 'claucookie'
                    name 'Claudia Luque Fern√°ndez'
                    email 'claudia.luque.fernandez@gmail.com'
                }
            }
        }
    }
}